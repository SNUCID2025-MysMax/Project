- command: "1초마다 확인하여 관개 장치가 꺼졌다 켜진 횟수가 4번을 초과하고 펌프가 2번 이상 작동했으면 블라인드를 닫고 커튼을 내려 줘."
  command_translated: "Check every second and close the blinds and lower the curtains if the number of times the irrigation has turned off and on exceeds 4 and the pump has run more than 2 times."
  devices:
  - Button
  - Blind
  - Buttonx4
  - Clock
  - TemperatureSensor
  - Shade
  - Irrigator
  - DoorLock
  - Pump
  - Curtain
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      irrigationToggleCount := 0
      pumpRunCount := 0
      lastIrrigatorState := "off"
      lastPumpState := "off"
      currentIrrigatorState = (#Irrigator).switch_switch
      currentPumpState = (#Pump).switch_switch
      if ((lastIrrigatorState == "off") and (currentIrrigatorState == "on")) {
        irrigationToggleCount = irrigationToggleCount + 1
      }
      if ((lastPumpState == "off") and (currentPumpState == "on")) {
        pumpRunCount = pumpRunCount + 1
      }
      lastIrrigatorState = currentIrrigatorState
      lastPumpState = currentPumpState
      if ((irrigationToggleCount > 4) and (pumpRunCount > 2)) {
        (#Blind).blind_close()
        (#Curtain).curtain_close()
      }
  elapsed_time: 3.598 seconds
- command: "실시간으로 검사해서 창문이 열렸다 닫힌 횟수가 3번 이상이고, 그 사이 선풍기가 한 번도 꺼지지 않았으면 선풍기를 꺼 주고 블라인드를 닫아 줘."
  command_translated: "If the real-time check shows that the window has been opened and closed more than three times, and the fan hasn't turned off in between, turn off the fan and close the blinds."
  devices:
  - GasValve
  - Button
  - Blind
  - Buttonx4
  - Clock
  - Shade
  - Fan
  - DoorLock
  - Pump
  - Curtain
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      trigger_count := 0
      fan_off_detected := false
      window_prev_state := (#Window).windowControl_window

      if ((#Window).windowControl_window != window_prev_state) {
        window_prev_state = (#Window).windowControl_window
        if ((window_prev_state == "open") or (window_prev_state == "closed")) {
          trigger_count = trigger_count + 1
        }
      }

      if ((#Fan).switch_switch == "off") {
        fan_off_detected = true
      }

      if ((trigger_count > 3) and (fan_off_detected == false)) {
        (#Fan).switch_off()
        (#Blind).blind_close()
        break
      }
  elapsed_time: 2.512 seconds
- command: "2초마다 체크해서 매일 오전 6시부터 9시 사이에 조명이 켜져 있는 누적 시간이 10분 이상이고, 관개 장치가 세 번 이상 꺼졌다 켜졌으면 스피커로 '관수 완료되었습니다'라고 말해 줘."
  command_translated: "Check every two seconds, and if the cumulative time the lights are on between 6 a.m. and 9 a.m. each day is 10 minutes or more, and the irrigator has been turned off and on three or more times during that same period, announce \"Watering complete\" via the speaker."
  devices:
  - Clock
  - Alarm
  - Irrigator
  - Timer
  - Light
  - Siren
  - WeatherProvider
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: "0 6 * * *"
    period: 2000
    code: |
      cumulative_light_on_time := 0
      irrigator_toggle_count := 0
      prev_light_on := false
      prev_irrigator_on := false


      now_time = (#Clock).clock_time
      if ((now_time < 600) or (now_time >= 900)) {
        break
      }

      light_on = ((#Light).switch_switch == "on")
      irrigator_on = ((#Irrigator).switch_switch == "on")


      if (light_on) {
        cumulative_light_on_time = cumulative_light_on_time + period
      }


      if ((prev_irrigator_on != irrigator_on) and (prev_irrigator_on == false) and (irrigator_on == true)) {
        irrigator_toggle_count = irrigator_toggle_count + 1
      }


      prev_light_on = light_on
      prev_irrigator_on = irrigator_on


      if ((cumulative_light_on_time >= 600000) and (irrigator_toggle_count >= 3)) {
        (#Speaker).mediaPlayback_speak("Watering complete")
        break
      }
  elapsed_time: 4.902 seconds
- command: "실시간으로 확인하여 토양 습도 센서 값이 연속으로 3회 15 이하를 기록하고 그 중 두 번째 값이 가장 낮았다면 관개 장치를 켜고 블라인드를 닫아 줘. 단, 3월은 제외하고."
  command_translated: "Check in real time, and if the soil moisture sensor value is below 15 three times in a row, and the second value is the lowest, turn on the irrigation device and close the blinds. However, this does not apply to March."
  devices:
  - Blind
  - SoilMoistureSensor
  - ContactSensor
  - Clock
  - MotionSensor
  - Irrigator
  - HumiditySensor
  - LeakSensor
  - TemperatureSensor
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      count := 0
      lowest_index := -1
      values := [0,0,0]

      value0 = values[0]
      value1 = values[1]
      value2 = values[2]
      month = (#Clock).clock_month


      values[0] = values[1]
      values[1] = values[2]
      values[2] = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity

      if ((values[0] < 15) and (values[1] < 15) and (values[2] < 15) and (month != 3)) {
        count = count + 1
      } else {
        count = 0
      }

      if (count >= 3 and (values[1] < values[0]) and (values[1] < values[2]) and (month != 3)) {
        (#Irrigator).switch_on()
        (#Blind).blind_close()
        break
      }
  elapsed_time: 4.018 seconds
- command: "매시간 0분부터 30분까지, 3초마다 확인해서 제습기가 켜졌다 꺼진 횟수가 4번 이상이고, 그 때 습도가 65% 이상이면 사이렌을 1초간, 3초 간격으로 두 번 울리고 그 후 커튼을 닫아 줘."
  command_translated: "Check every hour from 0 to 30 minutes, every 3 seconds, and if the dehumidifier has turned on and off more than 4 times and the humidity is above 65%, sound the siren twice at 3-second intervals, each time for 1 second, then close the curtains."
  devices:
  - AirQualityDetector
  - SoilMoistureSensor
  - Clock
  - Alarm
  - Humidifier
  - HumiditySensor
  - Siren
  - Curtain
  - Dehumidifier
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: "0-30 * * * *"
    period: 3000
    code: |
      count := 0
      prevState := "off"

      currentState = (#Dehumidifier).switch_switch
      humidity = (#HumiditySensor).relativeHumidityMeasurement_humidity

      if ((currentState == "on") and (prevState == "off")) {
        count = count + 1
      }
      prevState = currentState

      if ((count > 4) and (humidity > 65.0)) {
        (#Siren).switch_on()
        (#Clock).clock_delay(1000)
        (#Siren).switch_off()
        (#Clock).clock_delay(2000)
        (#Siren).switch_on()
        (#Clock).clock_delay(1000)
        (#Siren).switch_off()
        (#Curtain).curtain_close()
        break
      }
  elapsed_time: 3.748 seconds
- command: "10분마다 확인하여 온도가 5도 이상 연속으로 세 번 상승하고 에어컨이 꺼져 있으면 에어컨을 키고 냉방 모드로 설정해줘"
  command_translated: "Check every 10 minutes and if the temperature rises by more than 5 degrees three times in a row and the air conditioner is off, turn on the air conditioner and set it to cooling mode."
  devices:
  - Refrigerator
  - Button
  - Clock
  - AirPurifier
  - AirConditioner
  - Window
  - WeatherProvider
  - Dehumidifier
  - TemperatureSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 600000
    code: |
      temp_prev := 0.0
      rise_count := 0

      temp_current = (#TemperatureSensor).temperatureMeasurement_temperature
      ac_state = (#AirConditioner).switch_switch

      if (temp_prev == 0.0) {
        temp_prev = temp_current
      }

      if ((temp_current - temp_prev) > 5.0) {
        rise_count = rise_count + 1
      } else {
        rise_count = 0
      }

      temp_prev = temp_current

      if ((rise_count >= 3) and (ac_state == "off")) {
        (#AirConditioner).switch_on()
        (#AirConditioner).airConditionerMode_setAirConditionerMode("cool")
      }
  elapsed_time: 3.239 seconds
- command: "시각 상관없이 항상, 5초마다 체크해서 TV가 10분 동안 꺼져 있었다가 켜지는 이벤트가 두 번 이상 발생했으면, 스피커를 켜고 조명을 60으로 맞춰 줘. 단, 수요일에는 빼고"
  command_translated: "Always, regardless of the time of day, check every 5 seconds and if there are two or more events where the TV has been off for 10 minutes and then turned on, turn on the speakers and set the lights to 60. Except on Wednesdays"
  devices:
  - Clock
  - Alarm
  - Light
  - DoorLock
  - Television
  - Siren
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 5000
    code: |
      count := 0
      lastTVState := "unknown"
      lastChangeTimestamp := 0
      now := 0

      now = (#Clock).clock_timestamp
      tvState = (#Television).switch_switch

      if ((#Clock).clock_weekday == "wednesday") {
        break
      }

      if (lastTVState == "off") {
        duration = now - lastChangeTimestamp
        if ((tvState == "on") and (duration >= 600000)) {
          count = count + 1
        }
      }

      if ((tvState != lastTVState)) {
        lastChangeTimestamp = now
        lastTVState = tvState
      }

      if (count >= 2) {
        (#Speaker).switch_on()
        (#Light).switchLevel_setLevel(60, 1000)
        count = 0
      }
  elapsed_time: 3.689 seconds
- command: "3초마다 확인해서 조명이 꺼진 상태에서 3분 이상 유지되다가 다시 켜지는 일이 2번 연속 발생하면 블라인드를 모두 닫아 줘."
  command_translated: "Check every 3 seconds and close all blinds if the lights stay off for more than 3 minutes and then come back on twice in a row."
  devices:
  - Blind
  - Buttonx4
  - Clock
  - Alarm
  - Shade
  - Light
  - DoorLock
  - Siren
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 3000
    code: |
      checkInterval := 3000
      offDurationThreshold := 180000
      lightsOffStartTime := 0
      lightsOnCount := 0

      lightsOff := all(#Light).switch_switch == "off"
      currentTime := (#Clock).clock_timestamp

      if (lightsOff) {
        if (lightsOffStartTime == 0) {
          lightsOffStartTime = currentTime
          lightsOnCount = 0
        }
      } else {
        if (lightsOffStartTime > 0) {
          offTime = currentTime - lightsOffStartTime
          if (offTime >= offDurationThreshold) {
            lightsOnCount = lightsOnCount + 1
            if (lightsOnCount >= 2) {
              all(#Blind).blind_close()
              lightsOffStartTime = 0
              lightsOnCount = 0
            }
          }
        } else {
          lightsOnCount = 0
        }
      }
  elapsed_time: 4.478 seconds
- command: "월요일 오후에, 1초마다 확인하여 창문이 열렸을 때부터 닫힐 때까지 걸린 시간이 15초 이상인 경우가 3회 연속 발생했으면 알람의 사이렌을 1초간, 3초 간격으로 세 번 울려 줘."
  command_translated: "On Monday afternoon, check every second and if there are three consecutive occasions where the time from window opening to window closing is 15 seconds or more, sound the alarm's siren three times, each for 1 second, at 3-second intervals."
  devices:
  - Button
  - SoundSensor
  - Clock
  - Alarm
  - Shade
  - HumiditySensor
  - Timer
  - DoorLock
  - Siren
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: "0 12 * * 1"
    period: 1000
    code: |
      countOpen := 0
      state := "waiting_open"
      startTime := 0
      alarmsoundTimes := 0

      if (state == "waiting_open") {
        if ((#Window).windowControl_window == "open") {
          startTime = (#Clock).clock_timestamp
          state = "opened"
        }
      }

      if (state == "opened") {
        if ((#Window).windowControl_window == "closed") {
          duration = (#Clock).clock_timestamp - startTime
          if (duration >= 15000) {
            countOpen = countOpen + 1
          } else {
            countOpen = 0
          }
          state = "waiting_open"
        }
      }

      if (countOpen >= 3) {
        if (alarmsoundTimes == 0) {
          (#Alarm).alarm_siren()
          alarmsoundTimes = 1
          alarmsoundTimestamp = (#Clock).clock_timestamp
        } else {
          interval = (#Clock).clock_timestamp - alarmsoundTimestamp
          if ((alarmsoundTimes < 3) and (interval >= 4000)) {
            (#Alarm).alarm_siren()
            alarmsoundTimes = alarmsoundTimes + 1
            alarmsoundTimestamp = (#Clock).clock_timestamp
          }
          if (alarmsoundTimes >= 3) {
            (#Alarm).alarm_off()
            break
          }
        }
      }
  elapsed_time: 5.052 seconds

- command: "실시간으로 확인해서 토양 습도가 25% 이하로 떨어질 때마다 급수기를 켜고 '급수 시작'이라고 스피커로 출력해줘."
  command_translated: "Check in real-time and turn on the irrigator whenever the soil humidity drops below 25% and announce \"Start watering\" via the speaker."
  devices:
  - SoilMoistureSensor
  - Clock
  - Humidifier
  - Irrigator
  - HumiditySensor
  - LeakSensor
  - Pump
  - WeatherProvider
  - TemperatureSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      soilHumidity = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity
      if (soilHumidity < 25.0) {
        (#Irrigator).switch_on()
        (#Speaker).mediaPlayback_speak("Start watering")
        break
      }
  elapsed_time: 1.630 seconds
- command: "1초마다 상태를 확인해서 온도가 35도를 초과할 때마다 환풍기를 켜 줘."
  command_translated: "Check the status every 1 second and turn on the fan whenever the temperature exceeds 35 degrees."
  devices:
  - Calculator
  - Buttonx4
  - Clock
  - TemperatureSensor
  - Irrigator
  - Fan
  - WeatherProvider
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      temperature = (#TemperatureSensor).temperatureMeasurement_temperature
      if (temperature > 35.0) {
        (#Fan).switch_on()
      }
  elapsed_time: 1.486 seconds
- command: "3초마다 일조량을 확인해서 200룩스 이하로 떨어지면 조명을 켜 줘."
  command_translated: "Check the sunlight every 3 seconds and turn on the lights if it drops below 200 lux."
  devices:
  - Blind
  - Clock
  - Alarm
  - Shade
  - Light
  - Siren
  - WeatherProvider
  - TemperatureSensor
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 3000
    code: |
      lightLevel = (#LightSensor).lightLevel_light
      if (lightLevel < 200.0) {
        (#Light).switch_on()
      }
  elapsed_time: 1.454 seconds
- command: "문이 열릴 때마다 경광등과 조명을 켜 줘. 실시간으로 확인해서 상태를 계속 검사해서 반응해 줘."
  command_translated: "Turn on sirens and lights whenever a door is opened. Check in real time and react by constantly checking the status."
  devices:
  - Blind
  - Clock
  - Alarm
  - Timer
  - Light
  - DoorLock
  - Siren
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#DoorLock).doorControl_door == "open") {
        (#Siren).sirenMode_setSirenMode("both")
        (#Alarm).alarm_both()
      } else {
        (#Siren).sirenMode_setSirenMode("off")
        (#Alarm).alarm_off()
      }
  elapsed_time: 2.652 seconds
- command: "현재 날씨에서 비가 감지될 때마다 관개 장치를 꺼 주고 '비가 감지되었습니다'라고 스피커로 출력해줘. 감지는 1분에 한번씩만 하자."
  command_translated: "Whenever rain is detected in the current weather, turn off the irrigator and announce \"Rain detected\" via the speaker. Let's detect only once a minutae."
  devices:
  - SoundSensor
  - Clock
  - MotionSensor
  - LeakSensor
  - Irrigator
  - FallDetector
  - HumiditySensor
  - WeatherProvider
  - TemperatureSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 60000
    code: |
      weather = (#WeatherProvider).weatherProvider_weather
      if ((weather == "rain") or (weather == "drizzle")) {
        (#Irrigator).switch_off()
        (#Speaker).mediaPlayback_speak("Rain detected")
      }
  elapsed_time: 1.864 seconds
- command: "실시간으로 확인해서 거실 창문이 열릴 때마다 블라인드를 닫아 줘."
  command_translated: "Check in real-time and close the blinds whenever the living room window opens."
  devices:
  - PresenceSensor
  - Blind
  - Clock
  - Shade
  - Valve
  - DoorLock
  - OccupancySensor
  - Pump
  - Curtain
  - Window
  - Speaker
  generated_code: []
  elapsed_time: 1.687 seconds
- command: "조명이 켜질 때마다 커튼을 동시에 열어 줘. 실시간으로 조명을 체크해야 해."
  command_translated: "Open the curtains at the same time whenever the lights come on. Check the lights in real time."
  devices:
  - Blind
  - Clock
  - Alarm
  - Timer
  - Light
  - Siren
  - Curtain
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      lightOn = any(#Light).switch_switch == "on"
      if (lightOn == true) {
        all(#Curtain).curtain_open()
      }
  elapsed_time: 1.477 seconds
- command: "2초마다 상태를 확인해서 TV가 켜질 때마다 스피커도 켜 줘."
  command_translated: "Check status every 2 seconds and turn on the speakers whenever the TV turns on."
  devices:
  - AirQualityDetector
  - Blind
  - Buttonx4
  - Clock
  - Irrigator
  - Timer
  - Television
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 2000
    code: |
      tv_status = (#Television).switch_switch
      if (tv_status == "on") {
        (#Speaker).switch_on()
      }
  elapsed_time: 1.755 seconds
- command: "현관 문이 열릴 때마다 즉시 알람의 경광등을 켜 줘. 확인은 실시간으로 하구."
  command_translated: "Instantly turn on the alarm's light whenever the front door is opened. Check in real time."
  devices:
  - Blind
  - Clock
  - Alarm
  - Timer
  - Light
  - DoorLock
  - Siren
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#DoorLock).doorControl_door == "open") {
        (#Alarm).alarm_strobe()
      }
  elapsed_time: 1.821 seconds
- command: "1초마다 공기청정기 상태를 확인해서 꺼지면 자동 모드로 다시 켜 줘."
  command_translated: "Check the status of the air purifier every 1 second and turn it back on and set to auto mode if it turns off."
  devices:
  - GasValve
  - AirQualityDetector
  - Clock
  - AirPurifier
  - Humidifier
  - Irrigator
  - Fan
  - Dehumidifier
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      power = (#AirPurifier).switch_switch
      if (power == "off") {
        (#AirPurifier).switch_on()
        (#AirPurifier).airPurifierFanMode_setAirPurifierFanMode("auto")
      }
  elapsed_time: 1.768 seconds

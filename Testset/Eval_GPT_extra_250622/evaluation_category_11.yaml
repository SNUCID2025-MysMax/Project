- command: "3월부터 9월까지, 실시간으로 확인하여 토양 습도 센서의 값이 30% 이하이면 5초 대기 후 관개 장치를 켜고, 추가로 10초 대기 후 알람의 사이렌을 울린 다음, 그 후로부터 15초 동안 습도 값이 계속 30% 이하이면 블라인드를 닫아 줘."
  command_translated: "From March through September, check in real-time and turn on the irrigation after a 5-second wait if the soil moisture sensor reads 30% or less, wait another 10 seconds, sound the alarm's siren. After that, if the soil moisture remains at or below 30% continuously for the next 15 seconds, close the blinds."
  devices:
  - Blind
  - SoilMoistureSensor
  - SoundSensor
  - ContactSensor
  - Alarm
  - MotionSensor
  - Irrigator
  - HumiditySensor
  - LeakSensor
  - Clock
  - Window
  - Siren
  - Dehumidifier
  - TemperatureSensor
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      inSeason = ((#Clock).clock_month >= 3) and ((#Clock).clock_month <= 9)
      soilMoisture = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity
      if (inSeason and (soilMoisture <= 30.0)) {
        (#Clock).clock_delay(5000)
        soilMoisture = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity
        if (soilMoisture <= 30.0) {
          (#Irrigator).switch_on()
          (#Clock).clock_delay(10000)
          (#Alarm).alarm_siren()
          wait until((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity > 30.0)

          cnt := 0
          if ((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity <= 30.0) {
            wait until((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity > 30.0) or (cnt >= 1)
            cnt = (cnt < 1) ? cnt + (period / 15000.0) : cnt
          }
          if (cnt >= 1) {
            (#Blind).blind_close()
          }
        }
      }
  elapsed_time: 4.287 seconds
- command: "토양 습도 센서의 값이 25% 이하로 떨어지면 3초 간격으로 총 다섯 번 알람의 사이렌을 1초간 울리고, 그 후 10초 대기 후 블라인드를 닫아 줘."
  command_translated: "If the soil moisture sensor drops below 25%, sound the alarm siren five times at 3-second intervals, each time for 1 second, followed by a 10-second wait before closing the blinds."
  devices:
  - PresenceSensor
  - Blind
  - SoilMoistureSensor
  - SoundSensor
  - Clock
  - Alarm
  - MotionSensor
  - LeakSensor
  - HumiditySensor
  - OccupancySensor
  - Siren
  - TemperatureSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      cnt := 0
      if ((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity >= 25.0) {
        break
      }
      if (cnt < 5) {
        (#Alarm).alarm_siren()
        cnt = cnt + 1
      } else if (cnt == 5) {
        (#Alarm).alarm_off()
        cnt = cnt + 1
      } else if (cnt > 5 and cnt < 16) {
        cnt = cnt + 1
      } else if (cnt == 16) {
        (#Blind).blind_close()
        break
      }
  elapsed_time: 3.386 seconds
- command: "실시간으로 확인하여 움직임이 감지되면 5초 대기 후 조명을 켜고, 10초 후 커튼을 열고, 15초 후 펌프가 꺼져 있으면 펌프를 켜 줘."
  command_translated: "Check in real-time and turn on the lights after 5 seconds if motion is detected, open the curtains after 10 seconds, turn on the pump if it's off after 15 seconds."
  devices:
  - GasValve
  - Blind
  - Clock
  - MotionSensor
  - HumiditySensor
  - Light
  - DoorLock
  - Pump
  - Curtain
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      motionDetected := false
      startTime := 0

      if ((#MotionSensor).motionSensor_motion == "active") {
        if (motionDetected == false) {
          motionDetected = true
          startTime = (#Clock).clock_timestamp
        }
      } else {
        motionDetected = false
        startTime = 0
      }

      if (motionDetected == true) {
        elapsed = (#Clock).clock_timestamp - startTime
        if (elapsed >= 5000) {
          (#Light).switch_on()
        }
        if (elapsed >= 10000) {
          (#Curtain).curtain_open()
        }
        if (elapsed >= 15000) {
          pumpState = (#Pump).switch_switch
          if (pumpState == "off") {
            (#Pump).switch_on()
          }
        }
      }
  elapsed_time: 3.864 seconds
- command: "1월 1일에, 실시간으로 확인하여 조명이 꺼지면 3초 대기 후 펌프를 끄고, 5초 후 블라인드를 닫으며, 추가로 7초 후 조명을 다시 켠 다음 알람의 사이렌을 울려 줘."
  command_translated: "On January 1, check in real-time and when the lights turns off, wait 3 seconds, turn off the pump, close the blinds after 5 seconds, turn the lights back on after an additional 7 seconds, and sound the alarm's siren."
  devices:
  - GasValve
  - Blind
  - Buttonx4
  - Clock
  - Alarm
  - Irrigator
  - HumiditySensor
  - Light
  - DoorLock
  - Pump
  - Siren
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: "0 0 1 1 *"
    period: 100
    code: |
      step := 0
      wait until((#Light).switch_switch == "off")
      if (step == 0) {
        (#Clock).clock_delay(3000)
        (#Pump).switch_off()

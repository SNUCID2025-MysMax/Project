        (#Clock).clock_delay(7000)
        (#Light).switch_on()
        (#Alarm).alarm_siren()
        break
      }
  elapsed_time: 2.791 seconds
- command: "10초마다 확인하여 토양 습도 센서의 값이 두 번 연속으로 30% 이하가 된 다음, 그 상태가 1분 이상 유지되면 블라인드를 닫고 5초 후 ‘알람’이라고 두 번 말해 줘."
  command_translated: "Check every 10 seconds to see if the soil moisture sensor reads 30% or less twice in a row, and if it stays that way for more than a minute, close the blinds and announce \"alarm\" twice via the speaker after 5 seconds."
  devices:
  - PresenceSensor
  - Blind
  - SoilMoistureSensor
  - SoundSensor
  - Clock
  - Alarm
  - MotionSensor
  - LeakSensor
  - HumiditySensor
  - TemperatureSensor
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 10000
    code: |
      count := 0
      timer := 0

      moisture = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity
      if (moisture <= 30.0) {
        count = count + 1
      } else {
        count = 0
        timer = 0
      }

      if (count >= 2) {
        timer = timer + 10
      } else {
        timer = 0
      }

      if (timer > 60) {
        (#Blind).blind_close()
        (#Clock).clock_delay(5000)
        (#Speaker).mediaPlayback_speak("alarm")
        (#Speaker).mediaPlayback_speak("alarm")
        break
      }
  elapsed_time: 3.475 seconds
- command: "실시간으로 확인하여 커튼이 5초 연속 닫혀 있으면 커튼을 열고, 이후 10초 동안 움직임이 감지되지 않으면 조명을 꺼 줘."
  command_translated: "Check in real-time to open the curtains if they've been closed for 5 consecutive seconds, and turn off the lights if no motion is detected for the next 10 seconds."
  devices:
  - Blind
  - ContactSensor
  - Clock
  - MotionSensor
  - Shade
  - Light
  - DoorLock
  - Curtain
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      closedCnt := 0
      noMotionCnt := 0

      if ((#Curtain).curtain_curtain == "closed") {
        closedCnt = closedCnt + 100
      } else {
        closedCnt = 0
      }

      if (closedCnt >= 5000) {
        (#Curtain).curtain_open()
        closedCnt = 0
      }

      if ((#MotionSensor).motionSensor_motion == "inactive") {
        noMotionCnt = noMotionCnt + 100
      } else {
        noMotionCnt = 0
      }

      if (noMotionCnt >= 10000) {
        (#Light).switch_off()
        noMotionCnt = 0
      }
  elapsed_time: 3.343 seconds
- command: "조명이 켜지면 1초 간격으로 조명을 3번 깜빡이고, 이후 5초 대기 후 스피커를 켜고, 그 다음부터는 실시간으로 확인하여 에어컨이 꺼지면 10초 후 켜 줘."
  command_translated: "When the lights come on, blink the lights 3 times at 1 second intervals, wait 5 seconds before turning on the speakers, and from then on, check in real-time to turn on the air conditioner 10 seconds after it turns off."
  devices:
  - Buttonx4
  - Clock
  - Alarm
  - AirPurifier
  - Irrigator
  - Light
  - Siren
  - AirConditioner
  - Window
  - LightSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      blinkCnt := 0
      delaySpeaker := false
      acWait := false
      acOffTime := 0

      lightState = (#Light).switch_switch
      if ((lightState == "on") and (blinkCnt < 3)) {
        (#Light).switch_off()
        (#Clock).clock_delay(500)
        (#Light).switch_on()
        (#Clock).clock_delay(500)
        blinkCnt = blinkCnt + 1
        break
      }
      if ((blinkCnt == 3) and (delaySpeaker == false)) {
        blinkCnt = blinkCnt + 1
        (#Clock).clock_delay(5000)
        (#Speaker).switch_on()
        delaySpeaker = true
      }
      if (delaySpeaker == true) {
        acState = (#AirConditioner).switch_switch
        now = (#Clock).clock_timestamp
        if ((acState == "off") and (acWait == false)) {
          acOffTime = now
          acWait = true
        }
        if ((acWait == true) and ((now - acOffTime) >= 10000)) {
          (#AirConditioner).switch_on()
          acWait = false
        }
      }
  elapsed_time: 5.604 seconds

- command: Turn off the fan in sector A.
  devices:
  - Blind
  - Fan
  - Humidifier
  - AirConditioner
  - WeatherProvider
  - Dehumidifier
  - Dishwasher
  - Clock
  - Pump
  - Curtain
  - AirPurifier
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      (#Fan #Upper).switch_off()
  model_info:
    elapsed_time: 4.387
    bge_elapsed_time: 0.948
    llm_elapsed_time: 3.439
- command: If the fans in Sector B and Sector A are both on, close one of the odd-tagged blinds.
  devices:
  - Valve
  - Blind
  - DoorLock
  - Fan
  - Humidifier
  - AirConditioner
  - Shade
  - Dehumidifier
  - Siren
  - Clock
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Fan #AirConditioner).fanControl_fanSpeed > 0 and (#Fan #Valve).fanControl_fanSpeed > 0) {
        (#Blind #Blind).blind_close()
      }
  model_info:
    elapsed_time: 4.378
    bge_elapsed_time: 0.152
    llm_elapsed_time: 4.226
- command: If any of the odd-tagged fans are on, turn off all the irrigation at the bottom.
  devices:
  - Fan
  - Humidifier
  - AirConditioner
  - WeatherProvider
  - Dehumidifier
  - Dishwasher
  - Irrigator
  - Clock
  - Pump
  - Curtain
  - AirPurifier
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if (any(#Upper).switch_switch == 'on') {
        all(#Upper).irrigatorOperatingState_startWatering()
      }
  model_info:
    elapsed_time: 3.782
    bge_elapsed_time: 0.139
    llm_elapsed_time: 3.644

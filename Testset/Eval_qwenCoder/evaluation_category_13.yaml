- command: 섹터 비와 섹터 에이에 있는 선풍기가 모두 켜져 있으면 홀수 태그가 붙은 블라인드 중 하나를 닫아 줘.
  command_translated: If the fans in Sector B and Sector A are both on, close one of the odd-tagged blinds.
  devices:
  - Shade
  - Blind
  - Clock
  - Speaker
  - Buttonx4
  - Window
  - Valve
  - DoorLock
  - Fan
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Fan #Speaker).fanControl_fanSpeed > 0) and ((#Fan #Buttonx4).fanControl_fanSpeed > 0) {
        if ((#Blind #Blind #Speaker).blind_blind == 'open') {
          (#Blind #Blind #Speaker).blind_close()
        } else if ((#Blind #Blind #Buttonx4).blind_blind == 'open') {
          (#Blind #Blind #Buttonx4).blind_close()
        }
      }
  model_info:
    elapsed_time: 7.379
    bge_elapsed_time: 0.089
    llm_elapsed_time: 7.226
    validation_elapsed_time: 0.065
- command: 홀수 태그가 붙은 선풍기 중 하나라도 켜져 있으면, 하단부에 있는 모든 관개 장치를 꺼 줘.
  command_translated: If any of the odd-tagged fans are on, turn off all the irrigator at the bottom.
  devices:
  - LeakSensor
  - Dehumidifier
  - FallDetector
  - Clock
  - Speaker
  - GasValve
  - Pump
  - Irrigator
  - Refrigerator
  - Fan
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if (any(#Speaker).fanControl_fanSpeed > 0) {
        all(#Speaker).irrigatorOperatingState_startWatering()
      }
  model_info:
    elapsed_time: 4.125
    bge_elapsed_time: 0.087
    llm_elapsed_time: 4.003
    validation_elapsed_time: 0.034

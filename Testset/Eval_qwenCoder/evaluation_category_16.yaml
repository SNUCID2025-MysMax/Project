- command: Automatically call the police if it looks dangerous outside.
  devices:
  - WeatherProvider
  - Relay
  - Alarm
  - LeakSensor
  - Siren
  - Camera
  - DoorLock
  - Switch
  - Window
  - Clock
  - FallDetector
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      (#WeatherProvider).weatherProvider_getWeatherInfo((#Clock).clock_date, (#Clock).clock_date)
      weather = (#WeatherProvider).weatherProvider_weather
      if (weather == 'tornado' or weather == 'hail' or weather == 'thunderstorm') {
        (#Siren).camera_takeTimelapse("Calling the police...")
        (#Camera).alarm_off('911')
      }
  model_info:
    elapsed_time: 5.884
    bge_elapsed_time: 0.127
    llm_elapsed_time: 5.757

- command: Sing "Happy Birthday" on my birthday.
  devices:
  - Timer
  - Calculator
  - Button
  - EmailProvider
  - Feeder
  - Speaker
  - Clock
  - Camera
  - Recorder
  - MenuProvider
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if (((#Clock).clock_date == 20250605) and ((#Clock).clock_datetime == 20250605125005)) {
        (#Speaker).mediaPlayback_speak("Happy Birthday!")
      }
  model_info:
    elapsed_time: 4.86
    bge_elapsed_time: 0.135
    llm_elapsed_time: 4.725

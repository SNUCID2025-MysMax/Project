- command: Every night at midnight, turn off the fan if it is off. Also turn off the fan whenever
  devices:
  - Dehumidifier
  - TemperatureSensor
  - RobotCleaner
  - WeatherProvider
  - Clock
  - AirPurifier
  - Curtain
  - Fan
  - Humidifier
  - AirConditioner
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: "0 0 * * *"
    period: 1000
    code: |-
      if ((#Clock).clock_hour == 0) {
        if ((#Fan).switch_switch == 'off') {
          (#Fan).switch_off()
        }
      }
  - name: "Scenario2"
    cron: ""
    period: -1
    code: |-
      wait until((#Clock).clock_hour == 0)
      (#Fan).switch_off()
  model_info:
    elapsed_time: 6.118
    bge_elapsed_time: 0.138
    llm_elapsed_time: 5.981
- command: On weekends, turn off the irrigation when it's off.
  devices:
  - Valve
  - Irrigator
  - Dehumidifier
  - WeatherProvider
  - Relay
  - Alarm
  - LeakSensor
  - Curtain
  - GasValve
  - Clock
  - Humidifier
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if (((#Clock).clock_weekday == 'saturday') or ((#Clock).clock_weekday == 'sunday')) {
        if ((#Irrigator).switch_switch == 'off') {
          (#Irrigator).switch_off()
        }
      }
  model_info:
    elapsed_time: 4.803
    bge_elapsed_time: 0.13
    llm_elapsed_time: 4.673
- command: Check in real-time to make sure the blinds are closed and turn on the lights when they're closed again
  devices:
  - Blind
  - Valve
  - Light
  - Shade
  - Relay
  - Switch
  - Alarm
  - Siren
  - DoorLock
  - Clock
  - Window
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |-
      if ((#Blind).blind_blind == 'closed') {
        (#Light).switch_on()
      }
  model_info:
    elapsed_time: 3.47
    bge_elapsed_time: 0.132
    llm_elapsed_time: 3.337
- command: Check daily, in real time, and repeat the 10-second wait each time the irrigation device is turned off.
  devices:
  - Irrigator
  - Charger
  - WeatherProvider
  - Shade
  - Clock
  - Relay
  - LeakSensor
  - Alarm
  - GasValve
  - SmartPlug
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 10000
    code: |-
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
      wait until((#Irrigator).switch_switch == 'off')
  model_info:
    elapsed_time: 8.928
    bge_elapsed_time: 0.132
    llm_elapsed_time: 8.796
- command: Check in real-time to see if the fan is off and no motion is detected, and then turn it off if it is, or on if it is, every 10 seconds from then on.
  devices:
  - MotionSensor
  - ContactSensor
  - Light
  - Refrigerator
  - SmokeDetector
  - Relay
  - Switch
  - Clock
  - DoorLock
  - Fan
  - PresenceSensor
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 10000
    code: |-
      if ((#Fan).switch_switch == 'off') {
        if ((#MotionSensor).motionSensor_motion == 'inactive') {
          (#Fan).switch_off()
        } else {
          (#Fan).switch_on()
        }
      }
  model_info:
    elapsed_time: 4.595
    bge_elapsed_time: 0.154
    llm_elapsed_time: 4.441
- command: Check every second to turn on the air conditioner whenever the temperature is below 30 degrees but above 25 degrees.
  devices:
  - Irrigator
  - TemperatureSensor
  - Dehumidifier
  - WeatherProvider
  - Clock
  - AirPurifier
  - DoorLock
  - Fan
  - AirQualityDetector
  - Humidifier
  - AirConditioner
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |-
      if ((#TemperatureSensor).temperatureMeasurement_temperature < 30.0) {
        if ((#TemperatureSensor).temperatureMeasurement_temperature > 25.0) {
          (#AirConditioner).switch_on()
        }
      }
  model_info:
    elapsed_time: 4.774
    bge_elapsed_time: 0.134
    llm_elapsed_time: 4.64
- command: On a weekend morning, check in real-time and turn on the lights if no motion is detected for 10 seconds after the door is opened and the lights are on at the end of the 10 seconds.
  devices:
  - LightSensor
  - ContactSensor
  - Light
  - SmokeDetector
  - Clock
  - Relay
  - Camera
  - DoorLock
  - PresenceSensor
  - Window
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |-
      wait until((#Clock).clock_weekday == 'saturday' or (#Clock).clock_weekday == 'sunday')
      wait until((#DoorLock).doorControl_door == 'open')
      wait until((#Light).switch_switch == 'on')
      wait until((#PresenceSensor).presenceSensor_presence == 'not_present'), timeout = 10000
      (#Light).switch_on()
  model_info:
    elapsed_time: 5.808
    bge_elapsed_time: 0.148
    llm_elapsed_time: 5.66
- command: Check in real-time to adjust lights to their current brightness after a 10-second wait whenever an occupancy sensor is detected.
  devices:
  - LightSensor
  - MotionSensor
  - ContactSensor
  - TemperatureSensor
  - Light
  - SmokeDetector
  - Clock
  - Switch
  - PresenceSensor
  - AirQualityDetector
  - SoundSensor
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 10000
    code: |-
      wait until((#PresenceSensor).presenceSensor_presence == 'present')
      (#Light).switchLevel_setLevel((#Light).switchLevel_level, 0)
  model_info:
    elapsed_time: 3.85
    bge_elapsed_time: 0.137
    llm_elapsed_time: 3.713
- command: If the TV is off, wait 10 seconds, then check the TV again and turn it on if it's on.
  devices:
  - Irrigator
  - Speaker
  - Refrigerator
  - SmokeDetector
  - Relay
  - Switch
  - Clock
  - Camera
  - GasValve
  - Television
  - SmartPlug
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Television).switch_switch == 'off') {
        (#Clock).clock_delay(10000)
        if ((#Television).switch_switch == 'on') {
          (#Television).switch_on()
        }
      }
  model_info:
    elapsed_time: 4.817
    bge_elapsed_time: 0.134
    llm_elapsed_time: 4.683
- command: Check in real-time on Mon, Wed, Fri and close the window if it's not open.
  devices:
  - Valve
  - Blind
  - ContactSensor
  - Shade
  - WeatherProvider
  - Clock
  - Curtain
  - DoorLock
  - GasValve
  - Window
  generated_code:
  - name: "Scenario1"
    cron: "0 0 1 1 *"
    period: 1000
    code: |-
      if (((#Clock).clock_weekday == 'monday') or ((#Clock).clock_weekday == 'wednesday') or ((#Clock).clock_weekday == 'friday')) {
        if ((#Window).windowControl_window == 'open') {
          (#Window).windowControl_close()
        }
      }
  model_info:
    elapsed_time: 5.638
    bge_elapsed_time: 0.132
    llm_elapsed_time: 5.507

    code: |-
      person_detected := false
      lights_off := false
      windows_open := false
      door_opened := false
      alarm_count := 0
      if ((#PresenceSensor).presenceSensor_presence == 'present') {
        person_detected = true
        if ((#Light).switch_switch == 'off') {
          lights_off = true
        }
        if ((#Window).windowControl_window == 'open') {
          windows_open = true
        }
      }
      if (person_detected and lights_off and windows_open) {
        wait until((#Clock).clock_delay(3000))

        wait until((#Clock).clock_delay(5000))
        (#Blind).blind_close()
      }
      if (person_detected and door_opened) {
        break
      }
      if (alarm_count < 2) {
        (#Siren).switch_on()
        wait until((#Clock).clock_delay(1000))
        (#Siren).switch_off()
        alarm_count = alarm_count + 1
      } else {
        (#AirConditioner).airConditionerMode_setAirConditionerMode('cool')

- command: "섹터 에이에 있는 선풍기를 꺼 줘."
  command_translated: "Turn off the fan in sector A."
  devices:
  - Dehumidifier
  - Window
  - Relay
  - Humidifier
  - Fan
  - Clock
  - GasValve
  - Valve
  - Speaker
  - ContactSensor
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      all(#Fan #SectorA).switch_off()
  elapsed_time: 3.614 seconds
- command: "섹터 비와 섹터 에이에 있는 선풍기가 모두 켜져 있으면 홀수 태그가 붙은 블라인드 중 하나를 닫아 줘."
  command_translated: "If the fans in Sector B and Sector A are both on, close one of the odd-tagged blinds."
  devices:
  - Blind
  - Buttonx4
  - Window
  - DoorLock
  - Fan
  - Clock
  - Pump
  - Valve
  - Speaker
  - Shade
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (all(#Fan #SectorA).switch_switch == "on" and all(#Fan #SectorB).switch_switch == "on") {
        if (any(#Blind #Odd).blind_blind != "unknown") {
          all(#Blind #Odd).blind_close()
        }
      }
  elapsed_time: 6.154 seconds
- command: "홀수 태그가 붙은 선풍기 중 하나라도 켜져 있으면, 하단부에 있는 모든 관개 장치를 꺼 줘."
  command_translated: "If any of the odd-tagged fans are on, turn off all the irrigator at the bottom."
  devices:
  - Irrigator
  - GasValve
  - Dehumidifier
  - FallDetector
  - LeakSensor
  - Fan
  - Clock
  - Pump
  - Valve
  - Speaker
  - Refrigerator
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (any(#Fan #Odd).fanControl_fanSpeed == "on") {
        all(#Irrigator #Lower).switch_off()
      }
  elapsed_time: 4.784 seconds
- command: "짝수 태그가 붙은 창문이 열려 있으면 섹터 에이에 있는 선풍기를 꺼 줘."
  command_translated: "Turn off the fan in Sector A if an even-tagged window is open."
  devices:
  - Blind
  - Window
  - Pump
  - DoorLock
  - Fan
  - Clock
  - GasValve
  - Valve
  - Speaker
  - Shade
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      if (any(#Window #Even #SectorA).windowControl_window == "open") {
        all(#Fan #Even #SectorA).switch_off()
        break
      }
  elapsed_time: 5.151 seconds
- command: "섹터 비에 있는 홀수 태그가 붙은 관개 장치를 모두 꺼 줘."
  command_translated: "Turn off all odd-tagged irrigator in the sector B."
  devices:
  - Irrigator
  - Siren
  - Relay
  - Pump
  - Humidifier
  - Clock
  - GasValve
  - Valve
  - Speaker
  - Refrigerator
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      all(#Irrigator #SectorB #Odd).switch_off()
  elapsed_time: 3.896 seconds
- command: "상단부에 있는 짝수 태그가 붙은 창문이 열려 있으면 커튼을 닫아 줘."
  command_translated: "If the even-tagged windows at the top are open, close the curtains."
  devices:
  - GasValve
  - Blind
  - Dehumidifier
  - Window
  - DoorLock
  - Clock
  - Pump
  - Valve
  - Speaker
  - Shade
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (all(#Window #Even #Upper).windowControl_window == "open") {
        all(#Curtain #Even #Upper).curtain_close()
      }
  elapsed_time: 4.810 seconds
- command: "상단부에 있는 조명이 모두 꺼져 있으면, 홀수 태그가 붙은 모든 창문을 열어 줘."
  command_translated: "If all the lights at the top are off, open all the windows tagged with odd numbers."
  devices:
  - Light
  - Siren
  - Blind
  - Window
  - DoorLock
  - Clock
  - Pump
  - Valve
  - Speaker
  - Shade
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      if (all(#Light #Upper).switch_switch != "off") {
        break
      }
      all(#Window #Odd).windowControl_open()
  elapsed_time: 4.701 seconds
- command: "짝수 태그가 붙은 스피커 중 하나라도 켜져 있으면 섹터 비에 있는 조명을 모두 꺼 줘."
  command_translated: "If any of the even-tagged speakers are on, turn off all lights in the sector B."
  devices:
  - Light
  - Irrigator
  - Siren
  - LightSensor
  - Blind
  - Alarm
  - Clock
  - GasValve
  - Speaker
  - ContactSensor
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (any(#Speaker #Even).switch_switch == "on") {
        all(#Light #SectorB).switch_off()
      }
  elapsed_time: 4.623 seconds
- command: "벽에 있는 홀수 태그가 붙은 모든 블라인드가 열려 있으면 조명을 꺼 줘."
  command_translated: "If all odd-tagged blinds on the wall are open, turn off the lights."
  devices:
  - Light
  - Siren
  - Blind
  - Window
  - Alarm
  - DoorLock
  - Clock
  - Valve
  - Speaker
  - Shade
  - Curtain
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (all(#Blind #Odd #Wall).blind_blind == "open") {
        all(#Light #Odd #Wall).switch_off()
      }
  elapsed_time: 4.789 seconds
- command: "상단부에 있거나 섹터 에이에 있는 조명 중 하나가 켜져 있으면 선풍기를 모두 켜 줘."
  command_translated: "If any of the lights at the top or in sector A are on, turn on all the fans."
  devices:
  - Light
  - Irrigator
  - Siren
  - LightSensor
  - Buttonx4
  - Blind
  - Alarm
  - WeatherProvider
  - Fan
  - Clock
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (any(#Light #Upper).switch_switch == "on" or any(#Light #SectorA).switch_switch == "on") {
        all(#Fan).switch_on()
      }
  elapsed_time: 5.358 seconds

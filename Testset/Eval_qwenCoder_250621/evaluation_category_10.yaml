- command: "10분마다 확인하여 온도가 5도 이상 연속으로 세 번 상승하고 에어컨이 꺼져 있으면 에어컨을 키고 냉방 모드로 설정해줘"
  command_translated: "Check every 10 minutes and if the temperature rises by more than 5 degrees three times in a row and the air conditioner is off, turn on the air conditioner and set it to cooling mode."
  devices:
  - Clock
  - TemperatureSensor
  - WeatherProvider
  - AirConditioner
  - AirPurifier
  - Refrigerator
  - Dehumidifier
  - Window
  - Button
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 600000
    code: |
      tempThreshold := 5.0
      count := 0
      prevTemp := (#TemperatureSensor).temperatureMeasurement_temperature

      do {
        currentTemp := (#TemperatureSensor).temperatureMeasurement_temperature
        tempDiff := abs(currentTemp - prevTemp)
        if (tempDiff > tempThreshold) {
          count += 1
        } else {
          count := 0
        }
        prevTemp := currentTemp

        if (count >= 3 and (#AirConditioner).airConditionerMode_airConditionerMode != "cool") {
          (#AirConditioner).switch_on()
          (#AirConditioner).airConditionerMode_setAirConditionerMode("cool")
          break
        }

      } while(true)
  elapsed_time: 19.703 seconds
- command: "시각 상관없이 항상, 5초마다 체크해서 TV가 10분 동안 꺼져 있었다가 켜지는 이벤트가 두 번 이상 발생했으면, 스피커를 켜고 조명을 60으로 맞춰 줘. 단, 수요일에는 빼고"
  command_translated: "Always, regardless of the time of day, check every 5 seconds and if there are two or more events where the TV has been off for 10 minutes and then turned on, turn on the speakers and set the lights to 60. Except on Wednesdays"
  devices:
  - DoorLock
  - Clock
  - Light
  - LightSensor
  - Alarm
  - Window
  - Siren
  - Speaker
  - Television
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 5000
    code: |
      weekday := (#Clock).clock_weekday
      if (weekday == "wednesday") {
        break
      }

      tvOffCount := 0
      lastTVOnTime := 0

      loop {
        wait until(any(#Television).switch_switch == "off")

        lastTVOffTime := (#Television).clock_timestamp

        while (any(#Television).switch_switch == "off") {
          wait until(any(#Television).switch_switch == "on")

          lastTVOnTime := (#Television).clock_timestamp

          duration := lastTVOnTime - lastTVOffTime

          if (duration >= 600000) {
            tvOffCount += 1

            if (tvOffCount >= 2) {
              (#Speaker).switch_on()
              (#Light).colorControl_setColor("FFFFFF")
              (#Light).colorControl_setColor(60)

              tvOffCount := 0
            }

            break
          }
        }

        wait until(any(#Television).switch_switch == "off")
      }
  elapsed_time: 26.203 seconds
- command: "3초마다 확인해서 조명이 꺼진 상태에서 3분 이상 유지되다가 다시 켜지는 일이 2번 연속 발생하면 블라인드를 모두 닫아 줘."
  command_translated: "Check every 3 seconds and close all blinds if the lights stay off for more than 3 minutes and then come back on twice in a row."
  devices:
  - DoorLock
  - Buttonx4
  - Clock
  - Light
  - Alarm
  - LightSensor
  - Window
  - Blind
  - Siren
  - Shade
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 3000
    code: |
      lightsOffCount := 0
      lastLightsOnTime := 0

      if ((#Light).switch_switch == "off" && lastLightsOnTime != 0) {
        currentTime := (#Clock).clock_timestamp
        elapsedTime := currentTime - lastLightsOnTime

        if (elapsedTime > 180) {
          lightsOffCount += 1

          if (lightsOffCount >= 2) {
            all(#Blind).blind_close()
            lightsOffCount := 0
          }
        }
      } else {
        lastLightsOnTime := (#Clock).clock_timestamp
      }

      break
  elapsed_time: 15.569 seconds

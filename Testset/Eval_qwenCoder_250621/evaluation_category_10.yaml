- command: "2초마다 체크해서 매일 오전 6시부터 9시 사이에 조명이 켜져 있는 누적 시간이 10분 이상이고, 관개 장치가 세 번 이상 꺼졌다 켜졌으면 스피커로 '관수 완료되었습니다'라고 말해 줘."
  command_translated: "Check every two seconds, and if the cumulative time the lights are on between 6 a.m. and 9 a.m. each day is 10 minutes or more, and the irrigator has been turned off and on three or more times during that same period, announce \"Watering complete\" via the speaker."
  devices:
  - Clock
  - WeatherProvider
  - Irrigator
  - Light
  - Alarm
  - LightSensor
  - Timer
  - Window
  - Siren
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 2000
    code: |
      totalOnTime := 0
      irrCount := 0

      startHour := 6
      endHour := 9
      startTime := startHour * 3600
      endTime := endHour * 3600

      if ((#Clock).clock_hour >= startTime and (#Clock).clock_hour < endTime) {
        totalOnTime += (#Light).switchLevel_level
      }

      if ((#Irrigator).irrigatorOperatingState_irrigatorOperatingState != previousIrrigatingState) {
        irrCount++
      }

      previousIrrigatingState := (#Irrigator).irrigatorOperatingState_irrigatorOperatingState

      if (totalOnTime >= 600 and irrCount >= 3) {
        (#Speaker).mediaPlayback_speak("Watering complete.")
        break
      }
  elapsed_time: 18.266 seconds

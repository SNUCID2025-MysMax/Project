- command: "실시간으로 확인하여 움직임이 감지됐을 때 창문이 열려 있던 비율이 50%를 넘으면, 이후 조명이 켜질 때마다 창문도 함께 열어 줘."
  command_translated: "Check in real time. If the percentage of windows that are open when motion is detected is greater than 50%, then open the windows whenever the lights are turned on afterward."
  devices:
  - DoorLock
  - TemperatureSensor
  - Clock
  - Light
  - LightSensor
  - HumiditySensor
  - Window
  - MotionSensor
  - Blind
  - Shade
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      total_windows := all(#Window).count()
      initial_condition_met := false

      motion_detected := false
      windows_count := 0

      if ((#MotionSensor).motionSensor_motion == "active" and not motion_detected) {
        motion_detected = true

        for_each(window in all(#Window)) {
          if (window.windowControl_window == "open") {
            windows_count += 1
          }
        }

        if (windows_count > total_windows / 2) {
          initial_condition_met := true
        }
      }

      if (initial_condition_met) {
        for_each(light in all(#Light)) {
          if (light.switch_switch == "on") {
            light.windowControl_open()
          }
        }
      }
  elapsed_time: 18.634 seconds

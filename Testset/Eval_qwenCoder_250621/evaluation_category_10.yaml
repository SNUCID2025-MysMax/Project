- command: "1초마다 확인하여 관개 장치가 꺼졌다 켜진 횟수가 4번을 초과하고 펌프가 2번 이상 작동했으면 블라인드를 닫고 커튼을 내려 줘."
  command_translated: "Check every second and close the blinds and lower the curtains if the number of times the irrigation has turned off and on exceeds 4 and the pump has run more than 2 times."
  devices:
  - DoorLock
  - Buttonx4
  - TemperatureSensor
  - Clock
  - Speaker
  - Irrigator
  - Curtain
  - Window
  - Blind
  - Shade
  - Button
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      irrCount := 0
      pumpRunCount := 0

      if (((#Irrigator)).irrigatorOperatingState_irrigatorOperatingState == "off" && irrCount % 2 != 0) || irrCount % 2 == 0) {
        irrCount += 1
      }

      if ((#Pump)).pump_pump == "open") {
        pumpRunCount += 1
      }

      if (irrCount > 4 && pumpRunCount > 2) {
        all(#Blind).blind_close()
        all(#Curtain).curtain_close()
      } else {
        break
      }
  elapsed_time: 19.466 seconds

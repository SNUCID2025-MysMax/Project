        (#Light).colorControl_setColor()
        (#Blind).blind_close()
      }
  elapsed_time: 14.072 seconds
- command: "TV가 켜져 있고 스피커가 꺼져 있으며 조명이 꺼져 있으면 스피커를 켜고 조명을 켜 줘. 에어컨이 난방 모드이고 온도가 21도 이상이면 에어컨을 끄고 블라인드를 닫아 줘."
  command_translated: "If the TV is on, the speakers are off, and the lights are off, turn on the speakers and turn on the lights. If the air conditioner is in heating mode and the temperature is above 21 degrees, turn off the air conditioner and close the blinds."
  devices:
  - Clock
  - TemperatureSensor
  - WeatherProvider
  - AirConditioner
  - Light
  - Irrigator
  - AirQualityDetector
  - Curtain
  - Window
  - Blind
  - Speaker
  - Television
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      tvOn := false
      speakersOff := false
      lightsOff := false
      acHeating := false
      tempAbove21 := false

      tvOn = (#Television).switch_switch == "on"
      speakersOff = (#Speaker).switch_switch == "off"
      lightsOff = (#Light).switch_switch == "off"

      if (tvOn and speakersOff and lightsOff) {
        (#Speaker).switch_on()
        (#Light).switch_on()
      }

      airTemp = (#TemperatureSensor).temperatureMeasurement_temperature
      if (airTemp > 21.0) {
        acHeating = (#AirConditioner).airConditionerMode_airConditionerMode == "heat"
        if (acHeating) {
          (#AirConditioner).switch_off()
          (#Blind).blind_close()
        }
      }
  elapsed_time: 18.296 seconds

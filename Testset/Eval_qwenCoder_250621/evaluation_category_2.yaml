- command: "창문이 열려 있고 조명이 꺼져 있으며 커튼이 닫혀 있으면 조명을 켜고 커튼을 열어 줘. 또한 관수기가 꺼져 있고 토양 수분이 40% 이하이면 관수기를 작동시켜 줘."
  command_translated: "If windows are open, lights are off, and curtains are closed, turn on the lights and open the curtains. Also, if the irrigator is off and the soil moisture is below 40%, turn on the irrigator."
  devices:
  - DoorLock
  - Clock
  - Speaker
  - Dehumidifier
  - GasValve
  - Light
  - Irrigator
  - Curtain
  - SoilMoistureSensor
  - Window
  - Shade
  - Blind
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (
        (#Window).windowControl_window == "open" &&
        (#Light).colorControl_color == "off" &&
        (#Curtain).curtain_curtain == "closed"
      ) {
        (#Light).colorControl_setColor()
        (#Curtain).curtain_open()
      }

      if (
        (#Irrigator).switch_switch == "off" &&
        (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity < 40.0
      ) {
        (#Irrigator).irrigatorOperatingState_startWatering()
      }
  elapsed_time: 17.460 seconds
- command: "환풍기가 꺼져 있고 이산화탄소 수치가 1000 이상이며 커튼이 닫혀 있으면 환풍기를 켜고 커튼을 열어 줘. 조명이 꺼져 있고 온도가 27도 이상이면 조명을 켜고 블라인드를 닫아 줘."
  command_translated: "If the fan is off, the carbon dioxide level is above 1000, and the curtains are closed, turn on the fan and open the curtains. If the lights are off and the temperature is above 27 degrees, turn on the lights and close the blinds."
  devices:
  - DoorLock
  - TemperatureSensor
  - WeatherProvider
  - Clock
  - Fan
  - GasValve
  - Light
  - AirQualityDetector
  - Curtain
  - Window
  - Blind
  - Shade
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      if (
        (#Fan).fanControl_fanSpeed == "off" &&
        (#TemperatureSensor).carbonDioxideMeasurement_carbonDioxide > 1000 &&
        (#Curtain).curtain_curtain == "closed"
      ) {
        (#Fan).switch_on()
        (#Curtain).curtain_open()
      }

      if (
        (#Light).switch_switch == "off" &&
        (#TemperatureSensor).temperatureMeasurement_temperature > 27
      ) {
        (#Light).switch_on()
        (#Blind).blind_close()
      }
  elapsed_time: 23.623 seconds
- command: "에어컨이 꺼져 있고 온도가 29도 이상이며 습도가 70% 이상이면 제습기를 제습 모드로 설정하고 켜 줘. 커튼이 열려 있고 조명이 꺼져 있으면 커튼을 닫고 조명을 켜 줘."
  command_translated: "If the air conditioner is off, the temperature is above 29 degrees, and the humidity is above 70%, set the dehumidifier to dehumidify mode and turn it on. If the curtains are open and the lights are off, close the curtains and turn on the lights."
  devices:
  - Clock
  - TemperatureSensor
  - WeatherProvider
  - AirConditioner
  - AirPurifier
  - Humidifier
  - Dehumidifier
  - Light
  - AirQualityDetector
  - Curtain
  - HumiditySensor
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      acSwitchStatus = (#AirConditioner).switch_switch
      tempThreshold = 29.0
      humidityThreshold = 70.0

      if (acSwitchStatus == "off" && (#TemperatureSensor).temperatureMeasurement_temperature > tempThreshold && (#HumiditySensor).relativeHumidityMeasurement_humidity > humidityThreshold) {
        (#Dehumidifier).dehumidifierMode_setDehumidifierMode("dehumidifying")
        (#Dehumidifier).switch_on()
      }

      curtainsState = (#Curtain).curtain_curtain
      lightsState = (#Light).colorControl_color

      if (curtainsState == "open" && lightsState == "off") {
        (#Curtain).curtain_close()
        (#Light).colorControl_setColor()
      }
  elapsed_time: 16.803 seconds
- command: "조명이 꺼져 있고 움직임이 감지되지 않으며 커튼이 열려 있으면 조명을 켜고 커튼을 닫아 줘. 관수기가 꺼져 있고 창문이 닫혀 있으면 관수기를 켜고 창문을 열어 줘."
  command_translated: "If the lights are off, no motion is detected, and the curtains are open, turn on the lights and close the curtains. If the irrigator is off and the windows are closed, turn on the irrigator and open the windows."
  devices:
  - DoorLock
  - Clock
  - Speaker
  - GasValve
  - Light
  - Irrigator
  - LightSensor
  - Curtain
  - Shade
  - Window
  - Blind
  - MotionSensor
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      lightsOff = (#Light).colorControl_color === "off"
      motionInactive = (#MotionSensor).motionSensor_motion === "inactive"
      curtainsOpen = (#Curtain).curtain_curtain === "open"

      if (lightsOff && motionInactive && curtainsOpen) {
        (#Light).switch_on()
        (#Curtain).curtain_close()
      }


      irrigatorsOff = (#Irrigator).switch_switch === "off"
      windowsClosed = (#Window).windowControl_window === "closed"

      if (irrigatorsOff && windowsClosed) {
        (#Irrigator).irrigatorOperatingState_startWatering()
        (#Window).windowControl_open()
      }
  elapsed_time: 19.035 seconds
- command: "블라인드가 열려 있고 조명이 꺼져 있으며 습도가 80% 이상이면 블라인드를 닫고 조명을 켜 줘. 창문이 닫혀 있고 에어컨이 꺼져 있으면 창문을 열고 에어컨을 켜 줘."
  command_translated: "If the blinds are open, the lights are off, and the humidity is above 80%, close the blinds and turn on the lights. If the windows are closed and the air conditioner is off, open the windows and turn on the air conditioner."
  devices:
  - DoorLock
  - WeatherProvider
  - Clock
  - AirConditioner
  - Humidifier
  - Light
  - AirQualityDetector
  - Curtain
  - HumiditySensor
  - Window
  - Blind
  - Shade
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      blindsStatus = (#Blind).blind_blind
      lightsStatus = (#Light).colorControl_color
      humidityValue = (#HumiditySensor).relativeHumidityMeasurement_humidity
      windowsStatus = (#Window).windowControl_window
      acSwitchStatus = (#AirConditioner).airConditionerMode_airConditionerMode

      if ((blindsStatus == "open" and lightsStatus == "off" and humidityValue > 80.0)) {
        (#Blind).blind_close()
        (#Light).colorControl_setColor()
      }

      if ((windowsStatus == "closed" and acSwitchStatus == "off")) {
        (#Window).windowControl_open()
        (#AirConditioner).airConditionerMode_setAirConditionerMode()
      }
  elapsed_time: 18.984 seconds
- command: "TV가 꺼져 있고 블라인드가 닫혀 있으며 커튼이 열려 있으면 TV를 켜고 블라인드를 열어 줘. 에어컨이 자동 모드가 아니고 꺼져 있으면 자동 모드로 설정하고 전원을 켜 줘."
  command_translated: "If the TV is off, the blinds are closed, and the curtains are open, turn on the TV and open the blinds. If the air conditioner is not in auto mode and is off, set it to auto mode and turn it on."
  devices:
  - DoorLock
  - Clock
  - AirConditioner
  - AirPurifier
  - GasValve
  - AirQualityDetector
  - Curtain
  - Window
  - Blind
  - Shade
  - Speaker
  - Television
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      tvSwitch = (#Television).switch_switch
      blindsState = (#Blind).blind_blind
      curtainsState = (#Curtain).curtain_curtain
      acMode = (#AirConditioner).airConditionerMode_airConditionerMode
      acSwitch = (#AirConditioner).switch_switch

      if ((tvSwitch == "off") and (blindsState == "closed") and (curtainsState == "open")) {
        (#Television).switch_on()
        (#Blind).blind_open()
      }

      if (((acMode != "auto") and (acSwitch == "off"))) {
        (#AirConditioner).airConditionerMode_setAirConditionerMode("auto")
        (#AirConditioner).switch_on()
      }
  elapsed_time: 13.883 seconds
- command: "스피커가 정지 상태이고 조명이 꺼져 있으며 커튼이 닫혀 있으면 스피커를 재생 상태로 전환하고 커튼을 열어 줘. TV가 켜져 있고 조명 밝기가 80 이상이면 밝기를 50으로 낮춰 줘."
  command_translated: "If the speaker is in stop mode, the lights are off, and the curtains are closed, switch the speaker to playback and open the curtains. If the TV is on and the light brightness is 80 or higher, turn the brightness down to 50."
  devices:
  - Clock
  - Light
  - LightSensor
  - Curtain
  - Timer
  - Window
  - Shade
  - Blind
  - Button
  - Speaker
  - Television
  - Switch
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 0
    code: |
      if (((#Speaker).mediaPlayback_playbackStatus == "stopped")) and ((#Light).colorControl_color == "off")) and ((#Curtain).curtain_curtain == "closed")) {
        (#Speaker).mediaPlayback_play("playback_mode")
        (#Curtain).curtain_open()
      }

      if (((#Television).switch_switch == "on")) and ((#LightSensor).lightLevel_light >= 80)) {
        (#Light).colorControl_setColor(50)
      }
  elapsed_time: 20.311 seconds
- command: "문이 열려 있고 알람이 꺼져 있으면 사이렌을 울리고 블라인드가 열려 있으면 닫아 줘. 에어컨이 꺼져 있고 온도가 30도 이상이면 냉방 모드로 설정하고 켜 줘."
  command_translated: "Sound the siren if the door is open and the alarm is turned off, and close the blinds if they are open. If the air conditioner is off and the temperature is above 30 degrees, set it to cool mode and turn it on."
  devices:
  - DoorLock
  - TemperatureSensor
  - WeatherProvider
  - AirConditioner
  - Clock
  - GasValve
  - Alarm
  - Curtain
  - Window
  - Blind
  - Siren
  - Shade
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      if (((#DoorLock).doorControl_door == "open")) and ((#Alarm).alarm_alarm != "both" and (#Alarm).alarm_alarm != "siren" and (#Alarm).alarm_alarm != "strobe")) {
        (#Siren).sirenMode_setSirenMode("both")
      }

      if (((#Blind).blind_blind == "open")) {
        (#Blind).blind_close()
      }

      if (((#AirConditioner).airConditionerMode_supportedAcModes == "off")) and ((#TemperatureSensor).temperatureMeasurement_temperature > 30.0)) {
        (#AirConditioner).airConditionerMode_setAirConditionerMode("cool")
        (#AirConditioner).switch_on()
      }
  elapsed_time: 9.539 seconds
- command: "TV가 꺼져 있고 커튼이 닫혀 있으며 선풍기가 꺼져 있으면 TV를 켜고 커튼을 열어 줘. 스피커가 재생 중이고 조명이 꺼져 있으면 조명을 켜고 블라인드를 닫아 줘."
  command_translated: "If the TV is off, the curtains are closed, and the fan is off, turn on the TV and open the curtains. If the speakers are playing and the lights are off, turn on the lights and close the blinds."
  devices:
  - DoorLock
  - Clock
  - Fan
  - GasValve
  - Pump
  - Light
  - Valve
  - Curtain
  - Window
  - Blind
  - Shade
  - Speaker
  - Television
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |
      tv_status := (#Television).switch_switch
      curtains_status := (#Curtain).curtain_curtain
      fan_status := (#Fan).switch_switch
      speakers_status := (#Speaker).mediaPlayback_supportedPlaybackCommands
      lights_status := (#Light).colorControl_color
      blinds_status := (#Blind).blind_blind

      if ((tv_status == "off") and (curtains_status == "closed") and (fan_status == "off")) {
        (#Television).switch_on()
        (#Curtain).curtain_open()

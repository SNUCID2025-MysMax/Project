- command: "실시간으로 확인해서 토양 습도가 25% 이하로 떨어질 때마다 급수기를 켜고 '급수 시작'이라고 스피커로 출력해줘."
  command_translated: "Check in real-time and turn on the irrigator whenever the soil humidity drops below 25% and announce \"Start watering\" via the speaker."
  devices:
  - Clock
  - WeatherProvider
  - TemperatureSensor
  - Humidifier
  - Pump
  - Irrigator
  - LeakSensor
  - SoilMoistureSensor
  - HumiditySensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      humid = (#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity
      if (humid < 25.0) {
        (#Irrigator).irrigatorOperatingState_startWatering()
        (#Speaker).mediaPlayback_speak("Start watering")
      } else {
        break
      }
  elapsed_time: 8.716 seconds
- command: "1초마다 상태를 확인해서 온도가 35도를 초과할 때마다 환풍기를 켜 줘."
  command_translated: "Check the status every 1 second and turn on the fan whenever the temperature exceeds 35 degrees."
  devices:
  - Clock
  - TemperatureSensor
  - WeatherProvider
  - Buttonx4
  - Fan
  - Irrigator
  - Window
  - Speaker
  - Calculator
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      temperature = (#TemperatureSensor).temperatureMeasurement_temperature
      if (temperature > 35.0) {
        (#Fan).fanControl_setPercent(100)
      } else {
        (#Fan).fanControl_setPercent(0)
      }
  elapsed_time: 6.149 seconds
- command: "3초마다 일조량을 확인해서 200룩스 이하로 떨어지면 조명을 켜 줘."
  command_translated: "Check the sunlight every 3 seconds and turn on the lights if it drops below 200 lux."
  devices:
  - Clock
  - TemperatureSensor
  - WeatherProvider
  - Light
  - LightSensor
  - Alarm
  - Shade
  - Blind
  - Siren
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 3000
    code: |
      sunlightIntensity = (#LightSensor).lightLevel_light
      if (sunlightIntensity < 200.0) {
        (#Light).switch_on()
      } else {
        (#Light).switch_off()
      }
      break
  elapsed_time: 11.735 seconds
- command: "문이 열릴 때마다 경광등과 조명을 켜 줘. 실시간으로 확인해서 상태를 계속 검사해서 반응해 줘."
  command_translated: "Turn on sirens and lights whenever a door is opened. Check in real time and react by constantly checking the status."
  devices:
  - DoorLock
  - Clock
  - Light
  - Alarm
  - LightSensor
  - Timer
  - Window
  - Blind
  - Siren
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#DoorLock).doorControl_door == "open") {
        (#Siren).switch_on()
        (#Light).switch_on()
      } else {
        (#Siren).switch_off()
        (#Light).switch_off()
      }
  elapsed_time: 15.079 seconds
- command: "현재 날씨에서 비가 감지될 때마다 관개 장치를 꺼 주고 '비가 감지되었습니다'라고 스피커로 출력해줘. 감지는 1분에 한번씩만 하자."
  command_translated: "Whenever rain is detected in the current weather, turn off the irrigator and announce \"Rain detected\" via the speaker. Let's detect only once a minutae."
  devices:
  - Clock
  - WeatherProvider
  - TemperatureSensor
  - SoundSensor
  - Irrigator
  - LeakSensor
  - FallDetector
  - HumiditySensor
  - MotionSensor
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: "*/1 * * * *"
    period: 0
    code: |
      weather_provider_lat := 37.7749
      weather_provider_lon := -122.4194

      wait until(weatherProvider.weatherProvider_getWeatherInfo(weather_provider_lat, weather_provider_lon) contains "rain")
      all(#Irrigator).switch_off()
      all(#Speaker).mediaPlayback_speak("Rain detected")
      break
  elapsed_time: 9.686 seconds
- command: "실시간으로 확인해서 거실 창문이 열릴 때마다 블라인드를 닫아 줘."
  command_translated: "Check in real-time and close the blinds whenever the living room window opens."
  devices:
  - DoorLock
  - Clock
  - Speaker
  - PresenceSensor
  - Valve
  - Curtain
  - OccupancySensor
  - Shade
  - Window
  - Blind
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#Window).windowControl_window == "open") {
        (#Blind).blind_close()
        break
      }
  elapsed_time: 4.184 seconds
- command: "조명이 켜질 때마다 커튼을 동시에 열어 줘. 실시간으로 조명을 체크해야 해."
  command_translated: "Open the curtains at the same time whenever the lights come on. Check the lights in real time."
  devices:
  - Clock
  - Light
  - Alarm
  - LightSensor
  - Curtain
  - Timer
  - Window
  - Blind
  - Siren
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#Light).switch_switch == "on" && (#Curtain).curtain_curtain != "open") {
        (#Curtain).curtain_open()
      }
  elapsed_time: 14.814 seconds
- command: "2초마다 상태를 확인해서 TV가 켜질 때마다 스피커도 켜 줘."
  command_translated: "Check status every 2 seconds and turn on the speakers whenever the TV turns on."
  devices:
  - Clock
  - Buttonx4
  - Irrigator
  - AirQualityDetector
  - Timer
  - Window
  - Blind
  - Speaker
  - Television
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 2000
    code: |
      tv_status := (#Television).switch_switch
      if (tv_status == "off" and wait until((#Television).switch_switch == "on")) {
        (#Speaker).switch_on()
      } else if (tv_status == "on") {
        (#Speaker).switch_on()
      }
  elapsed_time: 10.293 seconds
- command: "현관 문이 열릴 때마다 즉시 알람의 경광등을 켜 줘. 확인은 실시간으로 하구."
  command_translated: "Instantly turn on the alarm's light whenever the front door is opened. Check in real time."
  devices:
  - DoorLock
  - Clock
  - Light
  - Alarm
  - LightSensor
  - Timer
  - Window
  - Blind
  - Siren
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 100
    code: |
      if ((#DoorLock).doorControl_door == "open") {
        (#Alarm).switch_on()
        break
      }
  elapsed_time: 11.882 seconds
- command: "1초마다 공기청정기 상태를 확인해서 꺼지면 자동 모드로 다시 켜 줘."
  command_translated: "Check the status of the air purifier every 1 second and turn it back on and set to auto mode if it turns off."
  devices:
  - Clock
  - AirPurifier
  - Humidifier
  - Fan
  - Dehumidifier
  - GasValve
  - Irrigator
  - AirQualityDetector
  - Window
  - Speaker
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |
      if ((#AirPurifier).switch_switch != "on" || (#AirPurifier).airPurifierFanMode_airPurifierFanMode != "auto") {
        (#AirPurifier).switch_on()
        (#AirPurifier).airPurifierFanMode_setAirPurifierFanMode("auto")
      }
  elapsed_time: 8.854 seconds

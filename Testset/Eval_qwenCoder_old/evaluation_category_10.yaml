- command: If the percentage of doors that are open when motion is detected is greater than 50%, then open the windows whenever the lights are turned on afterward.
  devices:
  - Blind
  - MotionSensor
  - LightSensor
  - ContactSensor
  - Light
  - Shade
  - Clock
  - Curtain
  - DoorLock
  - PresenceSensor
  - Window
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      wait until((#MotionSensor).motionSensor_motion == 'active')
      open_count := 0
      total_count := 0
      if ((#DoorLock).doorControl_door == 'open') {
        open_count = open_count + 1
      }
      total_count = total_count + 1
      if (open_count > (total_count / 2)) {
        wait until((#Light).switch_switch == 'on')
        (#Window).windowControl_open()
      }
  model_info:
    elapsed_time: 6.411
    bge_elapsed_time: 0.147
    llm_elapsed_time: 6.264

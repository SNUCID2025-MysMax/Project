- command: If the soil moisture is below 30% and the lights are off, run the irrigation and turn on the lights.
  devices:
  - Irrigator
  - Shade
  - Relay
  - WeatherProvider
  - Blind
  - Humidifier
  - HumiditySensor
  - LightSensor
  - Light
  - SoilMoistureSensor
  - Clock
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity <= 30.0) and ((#Light).switch_switch == 'off') {
        (#Irrigator).irrigatorOperatingState_startWatering()
        (#Light).switch_on()
      }
  model_info:
    elapsed_time: 6.106
    bge_elapsed_time: 0.873
    llm_elapsed_time: 5.232
- command: If the temperature is above 33 degrees, turn on the dehumidifier and close the curtains.
  devices:
  - AirConditioner
  - Blind
  - TemperatureSensor
  - Humidifier
  - Curtain
  - HumiditySensor
  - Dehumidifier
  - DoorLock
  - Clock
  - ContactSensor
  - AirQualityDetector
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#TemperatureSensor).temperatureMeasurement_temperature > 33.0) {
        (#Dehumidifier).switch_on()
        (#Curtain).curtain_close()
      }
  model_info:
    elapsed_time: 3.769
    bge_elapsed_time: 0.134
    llm_elapsed_time: 3.635
- command: If the carbon dioxide is above 1000 ppm and the blinds are open, turn on the fan and close the blinds.
  devices:
  - Valve
  - Shade
  - GasValve
  - Pump
  - Blind
  - AirConditioner
  - Humidifier
  - Fan
  - AirPurifier
  - Clock
  - AirQualityDetector
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#AirQualityDetector).carbonDioxideMeasurement_carbonDioxide == 1000) and ((#Blind).blind_blind == 'open') {
        (#Fan).switch_on()
        (#Blind).blind_close()
      }
  model_info:
    elapsed_time: 4.625
    bge_elapsed_time: 0.139
    llm_elapsed_time: 4.485
- command: If the temperature is above 29 degrees, the humidity is above 80%, and the lights are off, turn on the air conditioner and turn on the lights.
  devices:
  - AirConditioner
  - WeatherProvider
  - TemperatureSensor
  - Humidifier
  - Curtain
  - HumiditySensor
  - LightSensor
  - Dehumidifier
  - Light
  - Clock
  - AirQualityDetector
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if (((#TemperatureSensor).temperatureMeasurement_temperature > 29.0) and ((#HumiditySensor).relativeHumidityMeasurement_humidity > 80.0) and ((#Light).switch_switch == 'off')) {
        (#AirConditioner).switch_on()
        (#Light).switch_on()
      }
  model_info:
    elapsed_time: 5.17
    bge_elapsed_time: 0.137
    llm_elapsed_time: 5.033
- command: If the lights are on and the windows are closed, open the curtains and turn off the fan.
  devices:
  - AirConditioner
  - Blind
  - Humidifier
  - Curtain
  - DoorLock
  - Window
  - Dehumidifier
  - AirPurifier
  - Clock
  - ContactSensor
  - Fan
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Blind).switch_switch == 'on') and ((#Window).windowControl_window == 'closed') {
        (#Curtain).curtain_open()
        (#Fan).switch_off()
      }
  model_info:
    elapsed_time: 4.036
    bge_elapsed_time: 0.133
    llm_elapsed_time: 3.903
- command: If the TV is off and the speakers are playing, turn on the TV and turn off the speakers.
  devices:
  - SmartPlug
  - Television
  - Relay
  - Switch
  - Refrigerator
  - Curtain
  - Speaker
  - Light
  - Clock
  - Camera
  - Fan
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Television).switch_switch == 'off') {
        if ((#Speaker).mediaPlayback_playbackStatus == 'playing') {
          (#Television).switch_on()
          (#Speaker).switch_off()
        }
      }
  model_info:
    elapsed_time: 4.502
    bge_elapsed_time: 0.134
    llm_elapsed_time: 4.368
- command: If the lights are on, the blinds are open, and motion is detected, turn off the lights and close the blinds.
  devices:
  - Valve
  - Relay
  - Switch
  - Blind
  - Curtain
  - SmokeDetector
  - Window
  - Light
  - DoorLock
  - Clock
  - ContactSensor
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Light).switch_switch == 'on') {
        if ((#Blind).blind_blind == 'open') {
          if ((#ContactSensor).contactSensor_contact == 'active') {
            (#Light).switch_off()
            (#Blind).blind_close()
          }
        }
      }
  model_info:
    elapsed_time: 4.814
    bge_elapsed_time: 0.141
    llm_elapsed_time: 4.672
- command: If the alarm is off, the lights are off, and the curtains are open, sound the siren and turn on the lights.
  devices:
  - Relay
  - Pump
  - Blind
  - Curtain
  - Window
  - Light
  - DoorLock
  - Alarm
  - ContactSensor
  - Clock
  - Siren
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Alarm).alarm_alarm == 'off') {
        if ((#Light).switch_switch == 'off') {
          if ((#Curtain).curtain_curtain == 'open') {
            (#Alarm).alarm_siren()
            (#Light).switch_on()
          }
        }
      }
  model_info:
    elapsed_time: 5.045
    bge_elapsed_time: 0.137
    llm_elapsed_time: 4.908

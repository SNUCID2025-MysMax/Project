- command: I want you to close and open the curtains every 15 seconds between 6pm and 7pm every day.
  devices:
  - AirPurifier
  - ContactSensor
  - Window
  - Blind
  - Camera
  - DoorLock
  - GasValve
  - Clock
  - Curtain
  - AirConditioner
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: 1000
    code: |-
      is_closing := false
      is_opening := false
      if ((#Clock).clock_hour == 18 and (#Clock).clock_minute >= 0 and (#Clock).clock_minute < 60) {
        if (not is_closing and not is_opening) {
          (#Curtain).curtain_close()
          is_closing = true
        }
        if (is_closing and (#Curtain).curtain_curtain == 'closed') {
          (#Curtain).curtain_open()
          is_closing = false
          is_opening = true
        }
        if (is_opening and (#Curtain).curtain_curtain == 'open') {
          is_opening = false
        }
      }
  model_info:
    elapsed_time: 9.133
    bge_elapsed_time: 0.134
    llm_elapsed_time: 9.0

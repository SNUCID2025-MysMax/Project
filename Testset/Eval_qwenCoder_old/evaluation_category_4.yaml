- command: Sound the alarm's siren when the window opens.
  devices:
  - Blind
  - ContactSensor
  - Shade
  - Clock
  - Alarm
  - Siren
  - DoorLock
  - Curtain
  - Camera
  - Window
  - AirConditioner
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#Window).windowControl_window == 'open') {
        (#Alarm).alarm_siren()
      }
  model_info:
    elapsed_time: 4.496
    bge_elapsed_time: 0.865
    llm_elapsed_time: 3.631
- command: Turn on irrigation when soil moisture is above and below 20%.
  devices:
  - Irrigator
  - HumiditySensor
  - TemperatureSensor
  - SoilMoistureSensor
  - Shade
  - WeatherProvider
  - Clock
  - LeakSensor
  - Fan
  - Humidifier
  - Pump
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      if ((#SoilMoistureSensor).soilHumidityMeasurement_soilHumidity > 20.0) {
        (#Irrigator).switch_on()
      }
  model_info:
    elapsed_time: 3.8
    bge_elapsed_time: 0.134
    llm_elapsed_time: 3.665
- command: Turn on the light up to 3 times when motion is detected.
  devices:
  - LightSensor
  - MotionSensor
  - Button
  - Light
  - SmokeDetector
  - Relay
  - Alarm
  - Clock
  - Camera
  - Buttonx4
  - Siren
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      wait until((#MotionSensor).motionSensor_motion == 'active')
      (#Light).switch_on()
      (#Light).switch_off()
      (#Light).switch_on()
      (#Light).switch_off()
      (#Light).switch_on()
  model_info:
    elapsed_time: 4.23
    bge_elapsed_time: 0.131
    llm_elapsed_time: 4.1

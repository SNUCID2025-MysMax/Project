- command: Turn off the light when the curtain opens and closes 3 times.
  devices:
  - Blind
  - ContactSensor
  - Light
  - Shade
  - Relay
  - Clock
  - Curtain
  - DoorLock
  - Siren
  - Buttonx4
  - Window
  generated_code:
  - name: "Scenario1"
    cron: ""
    period: -1
    code: |-
      wait until((#Curtain).curtain_curtain == 'closed')
      count := 0
      while (count < 3) {
        wait until((#Curtain).curtain_curtain == 'open')
        wait until((#Curtain).curtain_curtain == 'closed')
        count = count + 1
      }
      (#Light).switch_off()
  model_info:
    elapsed_time: 5.885
    bge_elapsed_time: 0.141
    llm_elapsed_time: 5.744
